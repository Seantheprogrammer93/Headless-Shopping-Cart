<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headless Shopping Cart Demo</title>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js"></script>
    <script
      id="headlessshoppingcartjs"
      data-autopop="true"
      src="https://cdn.jsdelivr.net/gh/Seantheprogrammer93/Headless-Shopping-Cart@v1.0.2-alpha/HeadlessShoppingCart.min.js"
    ></script>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/Seantheprogrammer93/Headless-Shopping-Cart@v1.0.2-alpha/HeadlessShoppingCart.min.css"
    />
  </head>

  <body>
    <div class="headlessshoppingcartjs"></div>

    <button
      class="button button-add"
      data-title="Shirt"
      data-description="This is a shirt"
      data-price="10.75"
      data-url="https://example.com/shirt"
      data-imagesrc="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdemo.wpstartersites.com%2Fcordero-demo%2Fwp-content%2Fuploads%2Fsites%2F12%2F2020%2F06%2Fmens-tee-blue.jpg&f=1&nofb=1&ipt=3beb7e4030c314bdbafe6cfd288aaadd051db5111832d3023afbf9fcf781c4ed&ipo=images"
    >
      Add Shirt to Cart
    </button>

    <button
      class="button button-add"
      data-title="Hat"
      data-description="This is hat"
      data-price="8.12"
      data-url="https://example.com/hat"
      data-imagesrc="https://cdn.shopify.com/s/files/1/1045/5130/products/DB-GD_2000x2000.jpg?v=1544714533"
    >
      Add Hat to Cart
    </button>

    <a href="https://github.com/Seantheprogrammer93/Headless-Shopping-Cart"
      ><button class="gh-button">GitHub Source Code</button></a
    >
  </body>
</html>

<style>
  .button {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .gh-button {
    background-color: black;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    margin-left: 100px;
  }
  .gh-button:hover {
    text-decoration: underline;
  }
</style>
