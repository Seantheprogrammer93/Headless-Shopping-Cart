<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headless Shopping Cart Demo</title>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js"></script>
    <script
      id="headlessshoppingcartjs"
      data-autopop="false"
      src="https://cdn.jsdelivr.net/gh/Seantheprogrammer93/Headless-Shopping-Cart@v1.0.3-alpha/HeadlessShoppingCart.min.js"
    ></script>
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/Seantheprogrammer93/Headless-Shopping-Cart@v1.0.3-alpha/HeadlessShoppingCart.min.css"
    />
  </head>

  <body>
    <div class="headlessshoppingcartjs"></div>

    <header></header>

    <article class="product">
      <picture class="product-img">
        <source
          srcset="
            https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdemo.wpstartersites.com%2Fcordero-demo%2Fwp-content%2Fuploads%2Fsites%2F12%2F2020%2F06%2Fmens-tee-blue.jpg&f=1&nofb=1&ipt=3beb7e4030c314bdbafe6cfd288aaadd051db5111832d3023afbf9fcf781c4ed&ipo=images
          "
          media="(min-w: 600px)"
        />
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdemo.wpstartersites.com%2Fcordero-demo%2Fwp-content%2Fuploads%2Fsites%2F12%2F2020%2F06%2Fmens-tee-blue.jpg&f=1&nofb=1&ipt=3beb7e4030c314bdbafe6cfd288aaadd051db5111832d3023afbf9fcf781c4ed&ipo=images"
          alt="this is a t-shirt"
        />
      </picture>

      <div class="product-content">
        <p class="product-category">T-Shirt</p>

        <h1 class="product-title">A Simple and Casual T-shirt</h1>

        <p>
          This t-shirt is great to wear indoors or outdoors. Wear it anywhere
          you like!
        </p>

        <div class="flex-group">
          <p class="product-price">
            <span class="visually-hidden">Current price: </span>
            $49.99
          </p>
          <p class="product-original-price">
            <span class="visually-hidden">Original price: </span>
            <s>$69.99</s>
          </p>
        </div>

        <button
          class="button button-add"
          data-title="Shirt"
          data-description="This is a shirt"
          data-price="10.75"
          data-url="https://example.com/shirt"
          data-imagesrc="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdemo.wpstartersites.com%2Fcordero-demo%2Fwp-content%2Fuploads%2Fsites%2F12%2F2020%2F06%2Fmens-tee-blue.jpg&f=1&nofb=1&ipt=3beb7e4030c314bdbafe6cfd288aaadd051db5111832d3023afbf9fcf781c4ed&ipo=images"
        >
          ðŸ›’ Add Shirt to Cart
        </button>
        <button
          class="gh-button"
          onclick="window.location.href='https://github.com/Seantheprogrammer93/Headless-Shopping-Cart';"
        >
          GitHub Code
        </button>
      </div>
    </article>
  </body>
</html>

<style>
      :root {
        --clr-primary-400: hsl(158, 36%, 37%);
        --clr-primary-500: hsl(158, 36%, 20%);
        --clr-secondary-200: hsl(30, 38%, 92%);
        --clr-neutral-900: hsl(212, 21%, 14%);
        --clr-neutral-400: hsl(228, 12%, 48%);
        --clr-neutral-100: hsl(0, 0%, 100%);
        --ff-accent: "Fraunces", serif;
        --fw-regular: 500;
        --fw-bold: 700;
      }
      /*

    */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      /*
      2. Remove default margin
    */
      * {
        margin: 0;
      }
      /*
      3. Allow percentage-based heights in the application
    */
      html,
      body {
        height: 100%;
      }
      /*
      Typographic tweaks!
      4. Add accessible line-height
      5. Improve text rendering
    */
      body {
        line-height: 1.7;
        -webkit-font-smoothing: antialiased;
      }
      /*
      6. Improve media defaults
    */
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      /*
      7. Remove built-in form typography styles
    */
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      /*
      8. Avoid text overflows
    */
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }

    h1, h2, h3{
      line-height: 1;
    }

      body {
        font-weight: var(--fw-regular);
        font-size: 0.875rem;
        color var(--clr-neutral-400);
        background-color: var(--clr-secondary-200);
        display: grid;
        place-content: center;
        margin: 1rem;
      }
      .flex-group{
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: center;
      }
    .visually-hidden:not(:focus):not(:active) {
    clip: rect(0 0 0 0);
    clip-path: inset(50%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
  }
      .product {
        --content-padding: 1.5rem;
        --content-spacing: 1rem;
        background-color: var(--clr-neutral-100);
        border-radius: 0.5rem;
        overflow: hidden;
        max-width: 600px;
        display: grid;

      }

  @media(min-width: 600px){
    .product{
      --content-padding: 2rem;
      grid-template-columns: 1fr 1fr;
    }
  }
    .product-content {
      display: grid;
      gap: var(--content-spacing);
      padding: var(--content-padding);
    }
    .product-category {
      font-size: 0.8125rem;
      letter-spacing: 5px;
      text-transform: uppercase;
    }
    .product-title{
      font-size: 2rem;
      font-family: var(-ff-accent);
      color: var(-clr-neutral-900);
    }
    .product-price {
      font-size: 2rem;
      font-family: var(--ff-accent);
      color: var(--clr-primary-400);
    }
  .button {
    cursor: pointer;
    border-radius: 0.5rem;
    padding: .75em 1.5em;
    border: 0;
    text-decoration: none;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    gap: 0.75rem;
    background-color: var(--clr-primary-400);
    color: var(--clr-neutral-100);
    font-weight: var(--fw-bold);
    font-size: 0.925rem;
  }
  .button:is(:hover, :focus){
    background-color: var(--clr-primary-500);
  }

    .gh-button {
    cursor: pointer;
    border-radius: 0.5rem;
    padding: .75em 1.5em;
    border: 0;
    text-decoration: none;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    gap: 0.75rem;
    background-color: black;
    color: var(--clr-neutral-100);
    font-weight: var(--fw-bold);
    font-size: 0.925rem;
  }
  .gh-button:is(:hover, :focus){
    background-color: gray;
  }
</style>
